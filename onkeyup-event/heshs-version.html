<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>OnKeyUp</title>
</head>
<body>

<main>
    <h1>Sign up form:</h1>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" autocomplete=".">
        <span id="first-name-error-message"></span>
        <label for="password">Password:</label>
        <input type="password" id="password" autocomplete=".">
        <span id="password-error-message"></span>
        <div>
            <button type="submit" id="signup-BTN" disabled>Sign Up</button>
        </div>

    </form>
</main>

<script src="js/script.js"></script>
</body>
</html>
